name: Workflow-onedrive-automatization

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'  # 10:00 America/Fortaleza

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout (este repo)
        uses: actions/checkout@v4

      # Baixa artifacts do outro repositório
      - name: Download artifacts from supermercados-code
        uses: dawidd6/action-download-artifact@v6
        with:
          repo: solutionsmateus/workflow-github-action
          workflow: vm-solutions-mateus.yml
          branch: main
          name: "*"                      
          path: artifacts
          if_no_artifact_found: warn
          token: ${{ secrets.MEUPAT }}

    #Setup Python v.3.13
      - name: Setup Python v.3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency: requirements.txt 

      #Instalar requirements.txt
      - name: Instalar requirements.txt
        shell: pwsh
        run: |
          python -m pip install --upgradable pip
          python pip install requirements.txt

      #Lista todos os artifacts baixados.
      - name: Lista todos os artifacts baixados
        shell: pwsh
        run: |
          echo "Conteúdo de artifacts:"
          Get-ChildItem -Recurse artifacts | Select-Object FullName, Length

      - name: Executar o Script Organizador
        shell: pwsh
        run: |
           echo "Organizando os aruqivos em pastas"
           Get-CHildItem -Recurse artifacts | Select-Object FullName, Length
           python -m organizator.py
           

  
